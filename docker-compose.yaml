version: "3.9"
services:
  sahay-bap:
    build: sahay-bap
    ports:
      - "6080:6080"
    environment:
      - DATABASE_URL=postgres://postgres@db:5432/sahay
  db:
    image: postgres
    volumes:
      - ./${DB_DIR-db-data}:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=sahay
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
